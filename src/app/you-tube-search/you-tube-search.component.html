<div class="container">

  <div class="page-header">
    <h1>YouTube Search
      <img src="./../../assets/loading.gif"
           style="float: right"
           *ngIf="loading">
    </h1>
  </div>

  <div class="row" style="margin: 20px;">
    <div class="input-group input-group-lg col-md-12">
      <search-box
        (loading)="loading = $event"
        (results)="updateResults($event)">
      </search-box>
    </div>
  </div>

  <div class="row">
    <search-result
      *ngFor="let result of resultz"
      [result]="result">
    </search-result>
  </div>

</div>
