<div class="col-md-4" >
  <div class="thumbnail">
    <img src="{{ result.thumbnailUrl }}" height="auto" width="100%" />
    <div class="caption">
      <h3>{{result.title}}</h3>
      <p>{{result.description}}</p>
      <p><a href="{{result.videoUrl}}"
            class="btn btn-success" role="button">
          Watch </a></p>
    </div>
  </div>
</div>
